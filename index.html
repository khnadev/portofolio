<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      .roboto {
        font-family: "Roboto", sans-serif;
      }
    </style>
  </head>
  <body class="roboto">
    <!-- Navbar Desktop -->
    <nav
      class="flex items-center justify-between px-10 py-3 border border-b-3 md:px-7 bg-white sticky top-0 z-50"
    >
      <!-- Logo -->
      <a
        href=""
        class="text-lg font-bold flex items-center bg-amber-300 text-amber-900"
      >
        khnadev
      </a>

      <!-- Hamburger Menu (Mobile) -->
      <button id="menu-btn" class="md:hidden text-2xl">â˜°</button>

      <!-- Menu (Hidden di Mobile, Muncul di Desktop) -->
      <ul class="hidden md:flex gap-4">
        <li>
          <a
            href="#"
            class="relative after:block after:w-full after:h-[2px] after:bg-black after:scale-x-0 after:origin-left after:transition-transform after:duration-200 hover:font-semibold hover:after:scale-x-100"
          >
            Home
          </a>
        </li>
        <li>
          <a
            href="#"
            class="relative after:block after:w-full after:h-[2px] after:bg-black after:scale-x-0 after:origin-left after:transition-transform after:duration-200 hover:font-semibold hover:after:scale-x-100"
          >
            About
          </a>
        </li>
        <li>
          <a
            href="#"
            class="relative after:block after:w-full after:h-[2px] after:bg-black after:scale-x-0 after:origin-left after:transition-transform after:duration-200 hover:font-semibold hover:after:scale-x-100"
          >
            Projects
          </a>
        </li>
        <li>
          <a
            href="#"
            class="relative after:block after:w-full after:h-[2px] after:bg-black after:scale-x-0 after:origin-left after:transition-transform after:duration-200 hover:font-semibold hover:after:scale-x-100"
          >
            Blog
          </a>
        </li>
      </ul>

      <!-- Contact Button -->
      <a
        href=""
        class="items-center gap-2 px-3 py-2 text-sm font-bold bg-amber-300 text-black border-2 border-black shadow-[3px_3px_0px_rgba(0,0,0,1)] hover:shadow-[2px_2px_0px_rgba(0,0,0,1)] transition-all duration-150 active:shadow-none active:translate-x-1 active:translate-y-1 hidden md:flex"
      >
        Contact
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-5 h-5"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M17.25 8.25 21 12m0 0-3.75 3.75M21 12H3"
          />
        </svg>
      </a>
    </nav>

    <!-- Mobile Menu (Fixed & Smooth Animation) -->
    <div
      id="mobile-menu"
      class="fixed top-14 left-0 w-full bg-gray-100 border-2 flex flex-col items-center gap-3 p-4 transition-all duration-200 origin-top scale-y-0 opacity-0"
    >
      <a href="#" class="w-full text-center py-2 hover:bg-gray-200">Home</a>
      <a href="#" class="w-full text-center py-2 hover:bg-gray-200">About</a>
      <a href="#" class="w-full text-center py-2 hover:bg-gray-200">Projects</a>
      <a href="#" class="w-full text-center py-2 hover:bg-gray-200">Blog</a>
      <a
        href=""
        class="items-center gap-2 px-3 py-2 text-sm font-bold bg-amber-300 text-black border-2 border-black shadow-[3px_3px_0px_rgba(0,0,0,1)] hover:shadow-[2px_2px_0px_rgba(0,0,0,1)] transition-all duration-150 active:shadow-none active:translate-x-1 active:translate-y-1 flex"
      >
        Contact
      </a>
    </div>

    <!-- Content -->
    <div class="mx-auto mt-10 px-6 md:px-10">
      <!-- hero section -->
      <div class="w-full flex flex-col-reverse md:flex-row items-center">
        <!-- Bagian Kiri (Teks) -->
        <div class="w-full md:w-3/5 text-center md:text-left">
          <p
            class="font-semibold px-3 py-1 bg-amber-200 w-fit border-2 mx-auto md:mx-0"
          >
            Welcome
          </p>
          <div class="animate-fade-in-up">
            <h1
              class="mt-5 text-4xl md:text-6xl font-bold md:w-5/6 leading-[1.2] animate-delay-200"
            >
              I build <span class="text-blue-300">modern web</span>
              <span class="text-blue-500">solutions</span> that
              <span class="text-blue-700">inspire</span>
            </h1>
            <p class="mt-5 text-lg text-slate-700 md:w-5/6 animate-delay-300">
              Hello! I'm a backend developer focused on building secure,
              efficient, and seamless digital experiences.
            </p>
          </div>
          <div class="flex flex-col md:flex-row gap-5 items-center mt-5">
            <a
              href=""
              class="flex items-center gap-2 w-fit px-4 py-2 text-sm font-bold text-black border-2 border-black shadow-[3px_3px_0px_rgba(0,0,0,1)] hover:shadow-[2px_2px_0px_rgba(0,0,0,1)] transition-all duration-150 active:shadow-none active:translate-x-1 active:translate-y-1"
            >
              View my work
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-5 h-5"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M17.25 8.25 21 12m0 0-3.75 3.75M21 12H3"
                />
              </svg>
            </a>
            <a
              href=""
              class="flex items-center bg-amber-400 gap-2 w-fit px-4 py-2 text-sm font-bold border-2 border-black shadow-[3px_3px_0px_rgba(0,0,0,1)] hover:shadow-[2px_2px_0px_rgba(0,0,0,1)] transition-all duration-150 active:shadow-none active:translate-x-1 active:translate-y-1"
            >
              Get in touch
            </a>
          </div>
        </div>

        <!-- Bagian Kanan (Gambar) -->
        <div class="w-full md:w-2/5 flex justify-center mb-6 md:mb-0">
          <div
            class="border-2 w-4/5 mx-auto shadow-[6px_6px_0px_rgba(0,0,0,1)]"
          >
            <img
              src="assets/gweh.jpeg"
              class="object-cover w-full"
              alt="Profile Image"
            />
          </div>
        </div>
      </div>
    </div>

    <!-- Script untuk Toggle Menu Mobile -->
    <script>
      const menuBtn = document.getElementById("menu-btn");
      const mobileMenu = document.getElementById("mobile-menu");

      menuBtn.addEventListener("click", () => {
        mobileMenu.classList.toggle("scale-y-0");
        mobileMenu.classList.toggle("opacity-0");
      });
    </script>

    <!-- 
    button
    <a
        href=""
        class="px-3 py-2 text-sm font-bold bg-amber-500 text-black border-2 border-black shadow-[3px_3px_0px_rgba(0,0,0,1)] hover:shadow-[2px_2px_0px_rgba(0,0,0,1)] transition-all duration-150 active:shadow-none active:translate-x-1 active:translate-y-1 hidden md:block"
      >
        Button
      </a>
    
    -->
  </body>
</html>
